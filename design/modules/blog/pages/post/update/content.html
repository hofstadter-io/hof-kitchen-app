<Link to={"/post/" + post.id}>
  {t('post.btn.back')}
</Link>

<RS.Container>
  <RS.Row>
    <RS.Col lg="8">
			<h1>{ post.title }</h1>
      <h6>by { post.author ? post.author.username : "???"} { post.published ? " - Published" : " - Draft" }</h6>
			<hr />
			<pre>{ post.content }</pre> 
		</RS.Col>
	</RS.Row>
</RS.Container>
