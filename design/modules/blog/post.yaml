type:
  name: post

  owned:
    name: author
    type: has-many

  visibility:
    enabled: true
    default: false
    public: published
    private: draft

  fields:
  - name: title
    type: string
    length: 128
  - name: content
    type: text

  relations:
  - name: comments
    type: type.modules.blog.comment
    relation: one-to-many
  - name: tags
    type: type.modules.blog.tag
    relation: many-to-many

  auth:
    view:
      private: ['admin']
    create: ['user']
    update: ['admin']
    delete: ['admin']

  pages:
    list:
      route: "/posts"
      style: "design/modules/blog/pages/list/style.scss"
    view:
      route: "/post/:id"
      style: "design/modules/blog/pages/view/style.scss"
      custom: true
      files:
        - "design/modules/blog/pages/view/content.html"
