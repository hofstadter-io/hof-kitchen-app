type:
  name: post

  owned:
    name: author
    type: has-many

  visibility:
    enabled: true
    default: false
    public: published
    private: draft

  fields:
  - name: title
    type: string
    length: 128
  - name: content
    type: text

  relations:
  - name: comments
    type: type.modules.blog.comment
    relation: one-to-many
  - name: tags
    type: type.modules.blog.tag
    relation: many-to-many

  auth:
    view:
      public: ['user']
      private: ['admin']
    create: ['user']
    delete: ['admin']

  components:
    - name: CommentOwnerEditable
      file: "design/modules/blog/components/CommentOwnerEditable.jsx"
