app:
  name: "hof-starter-app"

  user:
    profile:
      fields:
        - name: first_name
          type: string
          length: 64
        - name: middle_name
          type: string
          length: 64
        - name: last_name
          type: string
          length: 64
        - name: title
          type: string
          length: 16
        - name: suffix
          type: string
          length: 16
    translations:
      - name: en
        file: "translations/user/en.json"
      - name: es
        file: "translations/user/es.json"
