app:
  name: "hof-starter-app"

  pages:

    - name: home
      route: "/"
      files:
        - "pages/home.html"
        - "pages/footer.html"
      translations:
        - name: en
          file: translations/translations.json
        - name: ru
          file: translations/translations.json

    - name: about
      route: "/about"
      files:
        - "pages/about.html"
        - "pages/footer.html"
      translations:
        - name: en
          file: translations/translations.json
        - name: ru
          file: translations/translations.json
