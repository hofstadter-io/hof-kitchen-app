app:
  name: "hof-starter-app"

  builtin-pages:
    - name: contact
      style: "pages/builtin/contact/style.scss"
      translations:
        - name: en
          file: pages/builtin/contact/locales/en.json
        - name: es
          file: pages/builtin/contact/locales/es.json

  pages:

    - name: home
      route: "/"
      style: "pages/home/home.scss"
      files:
        - "pages/home/home.html"
      translations:
        - name: en
          file: pages/home/locales/en.json
        - name: es
          file: pages/home/locales/es.json
      imports:
        - library: "react-photo-gallery"
          default: Gallery

    - name: about
      route: "/about"
      files:
        - "pages/about/about.html"
      translations:
        - name: en
          file: pages/about/locales/en.json
        - name: es
          file: pages/about/locales/es.json
