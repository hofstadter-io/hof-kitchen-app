app:
  name: "hof-starter-app"

  pages:

    - name: home
      route: "/"
      files:
        - "pages/home/home.html"
        - "pages/common/footer.html"
      translations:
        - name: en
          file: pages/home/locales/en.json
        - name: es
          file: pages/home/locales/es.json

    - name: about
      route: "/about"
      files:
        - "pages/about/about.html"
        - "pages/common/footer.html"
      translations:
        - name: en
          file: translations/translations.json
        - name: es
          file: translations/translations.json
